<!Doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue-tailwind@2.2.1/dist/vue-tailwind.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
  <script src="https://unpkg.com/vue@next"></script>
  <script src="slider.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Bubble Sort Visualizer</title>

</head>

<body>
  <div id="app">
    <!-- component -->
    <header class="font-normal text-gray-600 body-font mt-0 pt-0" style="color: #2c3e50;">
      <div class="container mx-auto flex flex-wrap flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-1 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full"
            viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-2xl font-semibold">Tailblocks</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900 text-2xl font-normal">First Link</a>
          <a class="mr-5 hover:text-gray-900 text-2xl font-normal">Second Link</a>
          <a class="mr-5 hover:text-gray-900 text-2xl font-normal">Third Link</a>
          <a class="mr-5 hover:text-gray-900 text-2xl font-normal">Fourth Link</a>
        </nav>
      </div>
    </header>
    <h1 class="pt-28  m-5 font-bold text-6xl" style="color: #2c3e50;">Sorting Algorithm Visualizer</h1>
    <button @click="bubbleSort()" class="m-6 p-4 text-2xl border-green-200 border-4 rounded-md ">Bubble Sort</button>
    <butto @click="fillArray()" class="m-6 p-4 text-2xl  border-green-200 border-4 rounded-md">Shuffle</butto>


    <!--slider-->
    <h2>Speed</h2>
    <input type="range" min="1" max="100" value="50" ref="myRange" class="slider mb-10" id="myRange">

    <div class="container">
      <!-- Loop through array numbers and display their height. -->
      <div class="bar" v-for="(number,index) in array" :key="index" :style="{height: number + 'px'}">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
